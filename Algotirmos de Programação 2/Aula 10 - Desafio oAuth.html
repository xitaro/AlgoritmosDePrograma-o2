        } else if (response.status === 'not_authorized') {

        } else {

        }
    });

<body>
 
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '<380374449010653>', // APP ID
          cookie     : true, // enable cookies to allow the server to acess the sessions
          xfbml      : true, // process social plugins in this page
          version    : 'v8.0' // Graph API used version
        });
      };
 
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
 
    <!--  Login social plugin   -->
    <fb:login-button scope="email,publish_actions" onlogin="checkLoginState();"></fb:login-button>
